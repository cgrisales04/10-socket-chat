<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Signin</h1>
            <hr>

            <div id="g_id_onload"
                data-client_id="1089469773941-of08g601egaacsf3kqtupim9i5n92p1f.apps.googleusercontent.com"
                data-callback="handleCredentialResponse" data-auto_prompt="false" data-auto_select="true">
            </div>

            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>
            <button class="btn btn-danger mt-2" id="g_id_signout">Sign Out</button>
        </div>
        <div class="col-sm-6">

        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {

            const body = { id_token: response.credential }
            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(r => r.json())
                .then(resp => {
                    console.log(resp)
                    localStorage.setItem('email', resp.usuario.correo)
                })
                .catch(console.warn)
        }


        const button = document.getElementById('g_id_signout');
        button.onclick = async () => {

            console.log(google.accounts.id)
            google.accounts.id.disableAutoSelect()
            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                console.log('consent revoked');
                localStorage.clear()
                location.reload()
            });
        }


    </script>


    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
